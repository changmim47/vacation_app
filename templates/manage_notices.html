{# templates/manage_notices.html #}
{% extends "layout.html" %}
{% block title %}공지사항 관리{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">📋 공지사항 관리</h2>

<table class="min-w-full bg-white rounded shadow">
  <thead>
    <tr class="bg-gray-50">
      <th class="px-4 py-2">제목</th>
      <th class="px-4 py-2">작성자</th>
      <th class="px-4 py-2">작성일</th>
      <th class="px-4 py-2">액션</th>
    </tr>
  </thead>
  <tbody>
    {% for notice in notices %}
    <tr class="border-t text-sm text-center">
      <td class="px-4 py-2">{{ notice.title }}</td>
      <td class="px-4 py-2">{{ notice.author.name }}</td>
      <td class="px-4 py-2">{{ notice.created_at}}</td>
      <td class="px-4 py-2 text-center space-x-2">
        <a href="{{ url_for('edit_notice', notice_id=notice.id) }}"
           class="px-2 py-1 bg-blue-100 rounded hover:bg-blue-200">✏️ 수정</a>
        <form action="{{ url_for('delete_notice', notice_id=notice.id) }}"
              method="post" class="inline"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
          <button type="submit"
                  class="px-2 py-1 bg-red-100 rounded hover:bg-red-200 text-red-600">
            🗑️ 삭제
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
