{% extends "base.html" %}

{% block title %}휴가 신청 | 직원 대시보드{% endblock %}

{% block content %}
    <div class="dynamic-content-area">
        <h4>✍️ 휴가 신청</h4>
        <div class="vacationhead"><a>* 입사일 기준 1년 미만은 월차로 선택</a></div>
        <form method="POST" action="{{ url_for('request_vacation') }}" class="vacation-form">
            <div class="form-group date-group">
                <label>휴가 기간</label>
                    <div class="date-range-group">
                    <input type="date" name="start_date">
                    <span>~</span>
                    <input type="date" name="end_date">
                    </div>
            </div>

            <div class="form-group">
                <label>휴가 유형 (연차/월차)</label>
                <select name="deduct_from_type" id="base_leave_type" required>
                    <option value="">선택</option>
                    <option value="yearly">연차</option>
                    <option value="monthly">월차</option>
                </select>
            </div>

            <div class="form-group">
                <label>휴가 종류 (세부)</label>
                <select name="type" id="leave_granularity_type" required>
                    <option value="">선택</option>
                    <option value="full_day">종일</option>
                    <option value="half_day_am">반차 - 오전</option>
                    <option value="half_day_pm">반차 - 오후</option>
                    <option value="quarter_day_am">반반차 - 오전</option>
                    <option value="quarter_day_pm">반반차 - 오후</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-primary">신청하기</button>
            </div>
        </form>
    </div>
{% endblock %}
