<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}관리자 대시보드{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='manage_users.css') }}">

</head>
<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- 사이드바 -->
    <aside class="w-64 bg-white border-r p-4 flex flex-col">
      <div class="mb-8">
        <p class="font-semibold text-lg">{{ user.name }} 관리자님</p>
      </div>
      <nav class="flex-1 space-y-2">
        <a href="{{ url_for('admin_vacation') }}" id="side-vacation"
           class="block py-2 px-3 rounded hover:bg-gray-100 {% if active=='vacation' %}bg-gray-200 font-bold{% endif %}">
          <i class="fas fa-plane-departure mr-2"></i> 휴가 관리
        </a>
        <a href="{{ url_for('admin_attendance') }}" id="side-attendance"
           class="block py-2 px-3 rounded hover:bg-gray-100 {% if active=='attendance' %}bg-gray-200 font-bold{% endif %}">
          <i class="fas fa-clock mr-2"></i> 근무 기록
        </a>
        <a href="{{ url_for('create_notice') }}" id="side-notice"
          class="block py-2 px-3 rounded hover:bg-gray-100
                  {% if active=='create-notice' %}bg-gray-200 font-bold{% endif %}">
          <i class="fas fa-bullhorn mr-2"></i> 공지사항 작성
        </a>
        <a href="{{ url_for('manage_notices') }}" id="side-manage-notices"
           class="block py-2 px-3 rounded hover:bg-gray-100 {% if active=='manage-notices' %}bg-gray-200 font-bold{% endif %}">
          <i class="fas fa-bell mr-2"></i> 공지사항 관리
        </a>
        <a href="{{ url_for('manage_users') }}" class="block py-2 px-3 rounded hover:bg-gray-100">
          <i class="fas fa-users mr-2"></i> 직원 관리
        </a>
      </nav>
      <a href="{{ url_for('logout') }}"
         class="mt-8 py-2 px-3 rounded bg-red-100 hover:bg-red-200 text-red-700 text-center">
        <i class="fas fa-sign-out-alt mr-1"></i> 로그아웃
      </a>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 overflow-auto p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- 공통 스크립트 블록 -->
  {% block scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 휴가 관리
      document.getElementById('side-vacation')?.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = "{{ url_for('admin_vacation') }}";
      });
      // 근무 기록
      document.getElementById('side-attendance')?.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = "{{ url_for('admin_attendance') }}";
      });
      // 공지사항 작성
      document.getElementById('side-notice')?.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = "{{ url_for('create_notice') }}";
      });
      // 공지사항 관리
      document.getElementById('side-manage-notices')?.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = "{{ url_for('manage_notices') }}";
      });
    });
  </script>
  {% endblock %}
</body>
</html>
