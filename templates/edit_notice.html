{# templates/edit_notice.html #}
{% extends "layout.html" %}
{% block title %}공지사항 수정{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">✏️ 공지사항 수정</h1>
<form action="" method="post" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">제목</label>
    <input name="title" type="text" value="{{ notice.title }}"
           class="mt-1 block w-full rounded border-gray-300 p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">내용</label>
    <textarea name="content" rows="6"
              class="mt-1 block w-full rounded border-gray-300 p-2">{{ notice.content }}</textarea>
  </div>
  <!-- (첨부파일 재업로드 로직) -->
  <div class="flex justify-end">
    <button type="submit"
            class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      저장
    </button>
  </div>
</form>
{% endblock %}
